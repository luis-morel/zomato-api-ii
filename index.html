<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./zomatoapp.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./zomatostyle.css">
    <title>Restaurant Search</title>

</head>

<body>

    <header>
        <h1>Restaurant Search Form - Powered by Zomato</h1>
    </header>

    <div class="wrapper">
        <div class="formWrapper">
            <form>
                <span>zomato</span>
                <input type="text" name="city" id="city-input" placeholder="Enter a city...">
                <select id="cuisine-input" class="input">
                    <option value="null" selected disabled>Choose a cuisine...</option>
                </select>
                <button type="submit" class="api-call">Submit</button>
                <button type="submit" id="resetButton">Reset</button>
            </form>
        </div>
        <div class="resultsWrapper">
            <h2 id="head"></h2>
            <div class="results" id="hits"></div>
        </div>
    </div>

</body>

</html>
